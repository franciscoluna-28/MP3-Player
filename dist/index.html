    <div class="mainContent">
        <div class="player">


            <div class="container">

                <div class="imagePlaceholder">
                    <img id="songImage"src="./resources/giveItImage.jpg">
                </div>

                <div id="artistContainer">
                    <span id="trackName">Unknown</span>

                    <span id="audioTotalLenght"></span>
                </div>

                
                <div class="volumeAndProgressBar">                
                    <div id="progressBarContainer">
                    <input type="range" min="1" max="100"
                    value="0" id="trackProgress">
                </div> 
                <div class="volumeControl">
                    <i class="fa-solid fa-volume-high"></i><input type="range"min="1" max="100" value="100" class="slider" id="volumeSlider"></div>
            </div></div>



                <div class="buttonContainer">
                    <button id="nextLeftIcon"><i class="fa-solid fa-circle-chevron-left"></i></button>
                    <button id="playIcon"><i id="icon" class="fa-solid fa-circle-play"></i></button>
                    <button id="nextRightIcon"><i class="fa-solid fa-circle-chevron-right"></i></button>
                </div>


            <div id="xd">

            </div>
        </div>
